<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        src : 보여주고 싶은 이미지 경로 
        alt : 이미지를 가지고 오지 못했을 때 대체할 내용 
     -->
     <!-- 
        절대경로 

        1) 내부 경로로 가져오는 방법 : 
        src="img1.jpg"

        2) 외부 경로로 가져오는 방법 :
        src="이미지 주소 복사"
      -->
    <!-- <img src="../img/img1.jpg" alt="이미지준비중.."> -->
    <img src="/img/img1.jpg" alt="이미지준비중..">

    <!-- 
        상대경로 : 특정 위치를 기준으로 데이터 경로에 접근하는 방식 
        ../ : 상위 폴더 접근
          / : 루트(최상위) 폴더 접근
     -->




</body>
</html>
