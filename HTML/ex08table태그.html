<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" bordercolor="red" align="center">
        <!-- 
            table row 의 약자 
            행(가로)를 표현
         -->
        <tr>
            <!-- 
                table data 의 약자 
                열(세로)을 표현 
             -->
            <td>이름</td>
            <td>나이</td>
        </tr>
        <tr>
            <td>민지</td>
            <td>17</td>
        </tr>
    </table>
    <table border="1" bordercolor="red" align="center" bgcolor="pink">
        <tr>
            <td>이름</td>
            <td>나이</td>
        </tr>
        <tr>
            <td>이우석</td>
            <td>19</td>
        </tr>
        <tr>
            <td>강진구</td>
            <td>19</td>
        </tr>
        <tr>
            <td>신지훈</td>
            <td>19</td>
        </tr>
        <tr>
            <td>김동영</td>
            <td>19</td>
        </tr>
        <tr>
            <td>장재욱</td>
            <td>19</td>
        </tr>
        <tr>
            <td colspan="2">비고</td>
        </tr>
    </table>




</body>
</html>
