<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    underlint : 밑줄태그 
-->
<u>박현우</u>
</br>
<!--
    bold : 두껍게 만드는 태그 
-->
<b>강진구</b>
</br>
<!--
    italic : 기움임체 태그 
-->
<i>김다영</i>
</br>
<!--
    strikethrough : 줄 태그 
-->
<s>아무개</s>
</br>
<!--
    super script : 위 첨자 태그 
-->
<sup>담임</sup>안현진
</br>
<!-- 
    sub script : 아래 첨자 태그 
 -->
<sub>학생</sub>문경진
</br>

<!-- 
    bold 와 기능차이가 거의 없으나 브라우저에서 인식하는게 다름
 -->
<strong>임경남</strong>
</body>
</html>
