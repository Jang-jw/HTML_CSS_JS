<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <table align="center" width="400px">
            <tr bgcolor="gray" height="40">
                <th colspan="2" align="left">
                    Step1 : 아이디/비번 입력</td>
                </th>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디 :</td>
                <td>
                    <input type="text" maxlength="20" placeholder="아이디" autofocus>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 :</td>
                <td>
                    <input type="password" maxlength="20" placeholder="비밀번호">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 :</td>
                <td>
                    <input type="password" maxlength="20" placeholder="비밀번호 재입력">
                </td>
            </tr>
            <tr bgcolor="gray" height="40">
                <th colspan="2" align="left">
                    Step2 : 개인정보</td>
                </th>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">성별 :</td>
                <td>
                    남<input type="radio" name="gender" value="남">
                    여<input type="radio" name="gender" value="여">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">혈액형 :</td>
                <td>
                    <select name="" id="">
                        <option value="">A형</option>
                        <option value="">B형</option>
                        <option value="">AB형</option>
                        <option value="">O형</option>
                    </select>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일 :</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr bgcolor="gray" height="40">
                <th colspan="2" align="left">
                    Step3 : 선호도</td>
                </th>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미 :</td>
                <td>
                    축구<input type="checkbox">
                    야구<input type="checkbox">
                    농구<input type="checkbox">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 :</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr bgcolor="gray" height="40">
                <th colspan="2" align="left">
                    Step4 : 적고 싶은 말</td>
                </th>
            <tr>
                <td colspan="5">
                    <textarea cols="60" rows="5"></textarea>
                </td>
            </tr>
            <tr align="center" height="35px" bgcolor="whitesmoke">
                <td colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
            <tr align="center">
                <td>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
