<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>모달연습</title>

	<style>
		body{
			width: 100%;
			height: 100hv;
		}
		.modal{
			position : fixed;
			display: none;
			top: 5%;
			width: 600px;
			height: 800px;
			border-radius: 10px;
			background-color: rgb(255, 251, 232);
			box-shadow: 5px 5px 5px rgb(224, 223, 223);
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="modal">모달~</div>
	<button class="btn_modal">모달창 띄우기</button>

	<script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
	<script>
		$(".btn_modal").on("click",function(){
			$(".modal").css("display","block")
		})
	</script>
</body>
</html>
