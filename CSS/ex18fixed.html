<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: indigo;
            position: fixed;
            /* 
            fixed
            : 브라우저 화면을 기준으로 고정된 위치를 설정하는 방법
            : 상위요소(부모요소들)의 영향을 받지 않는다. 
            */
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <h1>fixed</h1>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
    <div></div>
</body>
</html>
