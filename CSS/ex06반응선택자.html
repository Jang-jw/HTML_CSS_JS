<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택자</title>
    <style>
        /* 반응선택자 */
        /* (1) 대상:hover
            - 대상에 마우스를 올렸을 때 */
        h1:hover {
            color: red;
        }

        /* (2) 대상:active
            - 대상을 클릭했을 때 */
        h1:active {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>☕좋아하는 카페음료☕</h1>
    <h2 class="subtitle">스타벅스</h2>
    <p>자몽허니블랙티</p>
</body>

</html>
