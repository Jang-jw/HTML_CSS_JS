<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트</title>
    <style>
        p{
            /* 색깔 변경 */
            color: crimson;
            /* 글꼴 */
            font-family: '나눔고딕','고딕';
            /* 글자 크기 */
            /* default 폰트 사이즈 : 16px */
            font-size: 20px;
            /* 글자 두께 */
            /* bold, 100~900 숫자를 사용해 세밀하게 조정 */
            font-weight: 900;
            /* 글자 스타일(기울임체) */
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>가을이 빨리 오면 좋겠다🍁</p>
</body>
</html>
