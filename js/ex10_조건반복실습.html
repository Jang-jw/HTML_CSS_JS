<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10_조건반복실습</title>
</head>
<body>
    
    <script>
        // 랜덤숫자 맞추기 게임
        // 1. 랜덤한 수를 하나 뽑아주기 (1~100, 한 개의 숫자)
        // Math.random()*원하는개수+원하는시작숫자
        let ranNum = parseInt(Math.random()*100)+1;
        console.log("랜덤숫자 : ",ranNum);

        // 2. 사용자에게 숫자를 입력받아준다. (정답 맞출 때까지 계속 받아주기)
        while (true) {
            let num = prompt("숫자를 입력하세요 : ");
            if(num==ranNum){
                console.log("정답입니다");
                break;
            }else if(num>ranNum){
                console.log("더 작은 숫자가 정답입니다");
            }else{
                console.log("더 큰 숫자가 정답입니다");
            }
        }

        // 3. 게임 결과 판정
        //      - 사용자 > 랜덤 : "더 작은 숫자가 정답입니다"
        //      - 사용자 < 랜덤 : "더 큰 숫자가 정답입니다"
        //      - 사용자 == 랜덤 : "정답입니다" => 종료 
        
    </script>
</body>
</html>
