<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15_함수(피라미드실습)</title>
</head>
<body>
    
    <script>
        // 문제. 이모지와 숫자를 입력받아 피라미드를 만드는 pyramid() 구현 
        // 1. 사용자에게 이모지와 숫자를 입력받는다. 
        // 2. 두 개의 입력값을 pyramid() 에 전달
        // 3. pyramid() 에서 전달받은 값을 이용해서 피라미드 모양 출력하기 

        // 출력하는법
        // document.write();
        let emoji = prompt("이모지 입력 : ")
        let num = parseInt(prompt("숫자 입력 : "))
        const pyramid = function(e,n){
           for(let i=0; i<n; i++){ // 행 
                for(let j=0; j<(i+1); j++){ // 열 
                    document.write(e);
                }
                document.write("<br>");
            }
        }
        pyramid(emoji,num);
    </script>
</body>
</html>
