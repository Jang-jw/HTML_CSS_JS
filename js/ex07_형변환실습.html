<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07_형변환실습</title>
</head>
<body>
    <script>
        // 문제. 유저에게 2개의 숫자를 입력받은 후 더한 결과를 console 창에 출력
        // 1. 유저에게 2개의 숫자를 입력받는다. 
        let num1 = prompt("첫번째 정수를 입력하세요.");
        let num2 = prompt("두번째 정수를 입력하세요.");

        // 2. 입력받은 값을 정수로 변환한다. 
        num1 = Number(num1);
        num2 = Number(num2);

        // 3. 더한 결과를 console 창에 출력한다. 
        console.log(`${num1}과 ${num2}를 더한 결과는 ${num1+num2}입니다.`);
    </script>
</body>
</html>
