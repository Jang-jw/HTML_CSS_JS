<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex33_제이쿼리에니메이션</title>

    <style>
        h1{
            border : 0px dotted red;
        }
    </style>
</head>
<body>
    
    <button>에니메이션 효과</button>
    <h1>오늘도 참 덮다</h1>
    <img src="https://photo.jtbc.co.kr/news/jam_photo/202302/08/ad07565d-369a-4619-975d-694945a101dc.jpg" alt="">

    <script src="../code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script>
        // 애니메이션 효과 활용해보기
        // 1) h1 태그에 마우스를 올렸을 때 애니메이션 이벤트 처리 
        $("h1").on("mouseover",function(){
            // animate({바꾸고 싶은 css 속성값}, 지속시간, 이징종류)
            // 이징종류는 안 적어도 무방, 디폴트 : swing 
            $(this).animate({
                "color" : "blue",
                "font-size" : "30px",
                "border-width" : "4px"
            }, 1000);
        });

        // 2) 버튼을 클릭했을 때 이미지 크게 보여주기
        $("button").on("click",function(){
            $("img").animate({
                "width" : "100%"
            }, 500);
        });
    </script>

    
</body>
</html>
