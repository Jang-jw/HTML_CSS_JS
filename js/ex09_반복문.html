<body>
    
    <script>
        // 반복문
        // 반복의 횟수가 정해져있나?

        // 1. while
        // : 반복횟수가 명확하지 않을 때 사용
        // while (조건식) {
        //     반복할 구문
        // }

        // 2. for
        // : 반복횟수가 명확할 때 많이 사용
        // ex) 1~5 까지 콘솔창에 출력해볼까
        // 주의점! 초기화구문 작성할 때 int 가 아닌 var/let 사용 
        for (let i=1; i<6; i++){
            console.log(i);
        }
    </script>
