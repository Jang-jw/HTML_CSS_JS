<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17_DOM</title>
</head>
<body>
    <h1 id="title">문서객체모델</h1>

    <ul>
        <li class="item">HTML</li>
        <li class="item">CSS</li>
        <li class="item">JS</li>
    </ul>

    <script>
        // DOM(문서객체모델) : HTML 태그를 자바스크립트에서 사용할 수 있도록 객체로 변환 
        // id, class, name, tagname
        // id : htmlElement 반환
        // class, name, tagname : htmlCollection (유사배열) 

        // document : 현재 html 문서에 
        // .        : 접근해서
        // getElement : 요소를 가져올거야
        // ById("title") : title 이라는 id 값을 가진 
        let title = document.getElementById("title");
        console.log(title);

        let items = document.getElementsByClassName("item");
        console.log(items);
    </script>
</body>
</html>
