<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex28_제이쿼리바꿔보기</title>
</head>
<body>
    <img>
    
    <script src="../code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        // 1. 이미지 변경 해보기 
        const src1 = "https://dimgcdn.lottetour.com/TN/30/309238bbecc0b4d4ef7818e564df0dad.tn.300x200.jpg";
        const src2 = "https://t1.daumcdn.net/cfile/tistory/991858505E194D6703";
        // 1-1. 제이쿼리로 이미지를 가지고 온 다음에 src 변경
        // 요소.attr() 기능 사용
        // 요소.attr("속성","바꾸고싶은 값");
        // 응용실습 
        $("img").on("click",function(){
            src = ($(this).attr("src") === src1) ? src2 : src1;
            $("img").attr("src",src)
        });
        $("img").attr("src",src1);

        // 2. 이미지의 크기 변경해보기 
        // 요소.css("스타일속성","값");
        // 요소.css({"스타일속성":"값","스타일속성":"값"});
        $("img").css("width",600).css("height",400);

        // 1-1, 1-2 를 메소드체인 할 수도 있다!
        $("img").attr("src","https://dimgcdn.lottetour.com/TN/30/309238bbecc0b4d4ef7818e564df0dad.tn.300x200.jpg").css("width","700px");
    </script>
</body>
</html>
